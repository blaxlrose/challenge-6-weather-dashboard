<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./assets/style.css'>
    <title>Weather Dashboard</title>
</head>

<body>
   
    <header>
        <h1>Weather Dashboard</h1>
      </header>

      <aside>
        <h2>Search</h2>
        <input type="text" id="searchInput" placeholder="Enter a city">
        <button onclick="searchCity()">Search</button>
        <h2>Popular Cities</h2>
        <ul>
          <li onclick="getWeather('Richmond')">Richmond</li>
          <li onclick="getWeather('Los Angeles')">Los Angeles</li>
          <li onclick="getWeather('Atlanta')">Atlanta</li>
          <li onclick="getWeather('Denver')">Denver</li>
          <li onclick="getWeather('San Francisco')">San Francisco</li>
          <li onclick="getWeather('New York')">New York</li>
          <li onclick="getWeather('Chicago')">Chicago</li>
          <li onclick="getWeather('Austin')">Austin</li>
        </ul>
      </aside>
      
      <main>
        <div id="selectedCity">
          <!-- Weather information for the chosen city will be displayed here -->
        </div>
        <div id="forecast">
          <!-- 5-day forecast will be displayed here -->
        </div>
      </main>
    

    <script src='./assets/script.js'></script>

</body>

</html>
